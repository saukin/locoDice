<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <title>#{msgs.title} #{localeBean.language}</title>
        <h:outputStylesheet library="css" name="main.css"/>
        </h:head>
        <h:body>
            <div class="all">
                <section  class="left">
                    <section class="locale">    
                        <h:form>
                            <h:commandLink action="#{localeBean.setLanguage('fr', 'CA')}">
                                <h:graphicImage library="images" name="ca_flag.gif"/>
                                <f:ajax render="input"/>
                            </h:commandLink>

                            <h:commandLink action="#{localeBean.setLanguage('en', 'CA')}">
                                <h:graphicImage class="en" library="images" name="en_flag.gif"/>
                                <f:ajax render="input"/>
                            </h:commandLink>
                        </h:form>
                    </section>
                    <header>  
                        <h1><h:outputText value="#{msgs.header}"/></h1>
                        
                    </header> 
               
                    <h:form id="input">
                        <h1 class="choice"><h:outputText value="#{msgs.nick}"/></h1>
                        <h1><h:message  for="name" style="color: crimson" /></h1>
                        <h:inputText id="name" value="#{user.nickName}" required="true"
                                     requiredMessage="#{msgs.enterYourName}"/>    
                        <h1 class="choice"><h:outputText value="#{msgs.pot}"/></h1>
                        <h1><h:message  for="pot" style="color: crimson"/></h1>
                        <h:inputText id="pot" value="#{user.pot}" required="true"
                                     requiredMessage="#{msgs.enterBank}"
                                     validatorMessage="#{msgs.bankRange}"
                                     converterMessage="#{msgs.bankRange}">
                            <f:validateLongRange minimum="10" maximum="10000"/>
                        </h:inputText>
                        <br/><br/>
                        <h:commandButton value="#{msgs.choose}" action="choicePage" styleClass="betButton"/>
                    </h:form>
                </section>    
            </div>        
        </h:body>
    </f:view>
</html>
