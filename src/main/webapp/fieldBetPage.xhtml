<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <title>#{msgs.title} #{localeBean.language}</title>
            <h:outputStylesheet library="css" name="main.css"/>
        </h:head>
        <h:body>
            <h:form class="locale">
                <h:commandLink action="#{localeBean.setLanguage('fr', 'CA')}" immediate="true">
                    <h:graphicImage library="images" name="ca_flag.gif"/>
                </h:commandLink>
                
                <h:commandLink action="#{localeBean.setLanguage('en', 'CA')}" immediate="true">
                    <h:graphicImage class="en" library="images" name="en_flag.gif"/>
                </h:commandLink>
            </h:form>
            
            
            <h1><h:outputText value="#{msgs.header}"/></h1>
            <h3><h:outputText value="#{msgs.field}"/></h3>
            
            <div id="dice">
            <p><h:outputText value="#{user.firstDice}"/></p>
            <p><h:outputText value="#{user.secondDice}"/></p>
            </div>
            
            
            <h:form class="playGround">
                <h:panelGrid columns="1">
                    <p><h:message class="message" for="bet" /></p>

                    #{msgs.bet}
                    <h:inputText id="bet" value="#{user.bet}" required="true"
                                 requiredMessage="#{msgs.enterBet}"
                                 validatorMessage="#{msgs.betRange}"
                                 converterMessage="#{msgs.betRange}">
                        <f:validateLongRange id="range" minimum="1" maximum="#{user.pot}"/>

                    </h:inputText>
                    <h:commandButton type="submit" value="BET" action="#{fieldBet.processFieldBet()}"/>
                </h:panelGrid>
            </h:form>
            
            <h:form class="sideBar">    
                <p><h:outputText value="#{msgs.rulesField}"/></p>
                <p><h:outputText value="#{msgs.youWon} #{user.win}"/></p>
                <p><h:outputText value="#{msgs.youLost} #{user.lost}"/></p>
                <p><h:outputText value="#{msgs.bank} #{user.pot}"/></p>

                <h:commandButton value="#{msgs.choose}" action="choicePage" immediate="true"/>
                <h:commandButton value="#{msgs.quit}" action="byebyePage" immediate="true"/>
            </h:form>
            
        </h:body>
    </f:view>
</html>
