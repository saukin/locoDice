<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <title>#{msgs.title} #{localeBean.language}</title>
            <h:outputStylesheet library="css" name="main.css"/>
        </h:head>
        <h:body>
            <div class="all">
                <section  class="left">
                    <section class="locale">    
                        <h:form class="locale">
                            <h:commandLink action="#{localeBean.setLanguage('fr', 'CA')}" immediate="true">
                                <h:graphicImage library="images" name="ca_flag.gif"/>
                                
                            </h:commandLink>

                            <h:commandLink action="#{localeBean.setLanguage('en', 'CA')}" immediate="true">
                                <h:graphicImage class="en" library="images" name="en_flag.gif"/>
                                
                            </h:commandLink>
                        </h:form>
                    </section>
                    <header>  
                        <h1><h:outputText value="#{msgs.header}"/></h1>
                        
                    </header> 

                <h1 id="choice"><h:outputText value="#{user.nickName} #{msgs.choice}"/></h1>

            <h:form>
                <h:commandButton value="#{msgs.field}" action="fieldBetPage" styleClass="betButton"/>
                <h:commandButton value="#{msgs.pass}" action="passLinePage" styleClass="betButton"/>
                <h:commandButton value="#{msgs.any}" action="anySevenPage" styleClass="betButton"/>
            </h:form>
                </section>
            </div>
        </h:body>
    </f:view>
</html>
