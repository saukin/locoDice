<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <title>#{msgs.title} #{localeBean.language}</title>
        </h:head>
        <h:body>
            <h:form class="locale">
                <h:commandLink action="#{localeBean.setLanguage('fr', 'CA')}">
                    <h:graphicImage library="images" name="ca_flag.gif"/>
                </h:commandLink>
                
                <h:commandLink action="#{localeBean.setLanguage('en', 'CA')}">
                    <h:graphicImage library="images" name="en_flag.gif"/>
                </h:commandLink>
            </h:form>
            
            <h:form>
                <h1><h:outputText class="header" value="#{msgs.header}"/></h1>

                <p><h:outputText value="#{user.nickName} #{msgs.choice}"/></p>


                <h:commandButton value="#{msgs.field}" action="fieldBet/fieldBetPage"/>
                <h:commandButton value="#{msgs.pass}" action="passLine/passLinePage"/>
                <h:commandButton value="#{msgs.any}" action="anySeven/anySevenPage"/>
            </h:form>
        </h:body>
    </f:view>
</html>
